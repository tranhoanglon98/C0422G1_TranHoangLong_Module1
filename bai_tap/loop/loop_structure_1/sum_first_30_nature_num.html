<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng 30 số tự nhiên đầu tiên</title>
</head>
<body>
<script>
    let natureNum = 0
    let sum = 0
    let count = 0
    while (count < 30) {
        natureNum++
        if (natureNum % 7 == 0) {
            count++
            sum += natureNum
            console.log(natureNum)
        }
    }
    document.write("Tổng 30 số tự nhiên chia hết cho 7 đầu tiên là: " + sum)
</script>
</body>
</html>
