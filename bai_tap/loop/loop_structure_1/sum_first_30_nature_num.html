<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng 30 số tự nhiên đầu tiên</title>
</head>
<body>
<script>
    let sum = 0
    for (let i = 1; i <= 30; i++) {
        sum += i
    }
    document.write("Tổng 30 số tự nhiên đầu tiên là: " + sum)
</script>
</body>
</html>
