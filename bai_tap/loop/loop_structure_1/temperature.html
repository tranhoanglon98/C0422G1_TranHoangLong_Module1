<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thay đổi nhiệt độ</title>
</head>
<body>
<script>
    let temp = prompt("nhập vào nhiệt độ hiện tại")
    if (temp > 100) {
        alert("Quá nóng, hãy giảm nhiệt độ xuống")
    }
    if (temp < 20) {
        alert("hơi lạnh, hãy tăng nhiệt độ lên")
    }
</script>
</body>
</html>
