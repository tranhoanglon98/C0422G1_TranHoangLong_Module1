<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thay đổi nhiệt độ</title>
</head>
<body>
<script>
    let temp = prompt("nhập vào nhiệt độ hiện tại")
    while(temp < 20 || temp > 100) {
        if(temp < 20) {
            temp = prompt("Tăng nhiệt độ");
        } else {
            temp = prompt("Giảm nhiệt độ");
        }
    }
    document.write("bạn điều chỉnh nhiệt độ hợp lí");
</script>
</body>
</html>
