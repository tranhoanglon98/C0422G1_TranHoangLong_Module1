<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Triangle</title>
</head>
<body>
<script>
    let i=1
    let triangle=""
    for(;i<=10;i++){
        triangle += "*"
        document.write(triangle  + "<br>")
    }
    document.write("<br>")
     for (;i >=1;i--){
         triangle = triangle.slice(0,i-1)
         document.write(triangle  + "<br>")
     }
    document.write("<br>")

  </script>
</body>
</html>
