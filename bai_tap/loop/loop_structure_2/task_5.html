<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lãi</title>
</head>
<body>
<h4>Tính lãi ngân hàng</h4>
<input type="text" placeholder="Nhập số tiền vay" id="loan"><sp>  Đồng</sp><br><br>
<input type="text" placeholder="Nhập số tháng vay" id="month"><span>  Tháng</span><br><br>
<input type="text" placeholder="lãi suất hàng tháng" id="interestRate"><span>  %</span><br><br>
<input type="button" onclick="interest()" value="Tính">
<p id="result">Kết quả:</p>
<script>
    function interest() {
        let debt = parseInt(document.getElementById("loan").value);
        let month = document.getElementById("month").value;
        let interestRate = (document.getElementById("interestRate").value)/100;
        let i = 1;
        while (i <= month){
            i += 1;
            debt = debt + debt * interestRate;
        }
        document.getElementById("result").innerText = "Kết quả: số tiền phải trả sau " + month + " tháng là " + debt + "Đ";
    }
</script>
</body>
</html>
