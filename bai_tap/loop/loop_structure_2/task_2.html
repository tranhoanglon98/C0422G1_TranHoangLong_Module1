<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừ</title>
</head>
<body>
<script>
    let num = prompt("nhập số nguyên dương muốn tính giai thừa")
    let factorial = num;
    for (let i = 1; i < num; i++) {
        factorial = factorial * i
    }
    alert(num + "! = " + factorial)
</script>
</body>
</html>
