<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình chữ nhật</title>
</head>
<body >
<script>
    let width = prompt("nhập chiều dài hình chữ nhật")
    let height = prompt("nhập chiều rộng hình chữ nhật")
    let line = ""
    for (let i =1; i<= height;i++){
        if(i == 1 || i == height){
            for (let j =1; j<= width;j++){
                line += "*"
            }
            document.write(line + "<br>")
            line=""
        }
        else {
            for (let j = 1;j<=width;j++){
                if(j==1||j==width){
                    line += "*"
                }
                else {
                    line += "&nbsp&nbsp"
                }
            }document.write(line +"<br>")
            line=""
        }
    }
</script>
</body>
</html>
