<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo Form Đơn Giản</title>
    <style>
        .bang2 {
            background-color: khaki;
            padding: 10px;
        }
        th {
            color: white;
            background-color: orangered;
        }
        .bang1 {
            background-color: white;
        }
        .abc{
            color: blue;
            text-align: right;
        }
        .zxc {
            color: red;
        }
        .aaa {
            color: mediumblue;
            vertical-align: top;
            text-align: left;
            width: 120px
        }
    </style>
</head>
<body style="background-color: aquamarine">
    <form action="tao_form_don_gian.html" method="get">
        <table class="bang1">
            <tr><th colspan="4">SỞ THÍCH CỦA BẠN</th></tr>
            <tr>
                <td class="abc" ><label for="name">Họ và tên</label></td>
                <td colspan="3"><input type="text" name="name" id="name" size="30"></td>
            </tr>
            <tr>
                <td class="abc"><label for="email">Email</label></td>
                <td colspan="3"><input type="text" name="mail" id="email"></td>
            </tr>
            <tr>
                <td class="abc">sở thích</td>
                <td class="zxc"><label><input type="checkbox" name="hobby">Thể thao</label></td>
                <td class="zxc"><label><input type="checkbox" name="hobby">Âm nhạc</label></td>
                <td class="zxc"><label><input type="checkbox" name="hobby">Đọc sách</label></td>
            </tr>
            <tr>
                <td rowspan="3"></td>
                <td class="zxc"><label><input type="checkbox" name="hobby">Lướt web</label></td>
                <td class="zxc"><label><input type="checkbox" name="hobby">Chơi game</label></td>
                <td class="zxc"><label><input type="checkbox" name="hobby">Điện ảnh</label></td>
            </tr>
            <tr>
                <td class="zxc" colspan="3"><label><input type="checkbox" name="hobby">Du lịch</label></td></tr>
            <tr>
                <td colspan="3">
                    <input type="submit" name="submitform" value="Gửi thông tin">
                    <input type="reset" name="resetform" value="Nhập lại">
                </td>
            </tr>
        </table><br>
        <table class="bang2">
            <tr><th colspan="2">ĐĂNG KÝ HỌC VIÊN</th></tr>
            <tr>
                <td class="aaa"><label for="name">Họ và tên</label></td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td class="aaa"><label for="day">Ngày sinh</label></td>
                <td><input type="date" name="dayofbirth" id="day"></td>
            </tr>
            <tr>
                <td class="aaa">Giới tính</td>
                <td>
                    <label><input type="radio" name="gender">Nam</label>
                    <label><input type="radio" name="gender">Nữ</label>
                </td>
            </tr>
            <tr>
                <td class="aaa">Địa chỉ</td>
                <td><textarea cols="30" rows="5"></textarea></td>
            </tr>
            <tr>
                <td class="aaa">Lớp</td>
                <td>
                    <select name="class">
                        <option>-- Chọn lớp --</option>
                        <option value="C0122">C0122</option>
                        <option value="C0222">C0222</option>
                        <option value="C0322">C0322</option>
                        <option value="C0422">C0422</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="aaa">Email</td>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <td rowspan="2" class="aaa">Điện thoại</td>
                <td><input type="tel"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Đăng ký"><input type="reset" value="Nhập lại"></td>
            </tr>
        </table>
    </form>
</body>
</html>
