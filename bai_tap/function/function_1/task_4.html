<script>
    function addNumbers() {
        firstNum = 4;
        secondNum = 8;
        result = firstNum + secondNum;
        return result;
    }

    result = 0;
    alert("Kết quả trước khi gọi hàm là " + result)
    result = addNumbers();
    alert("Kết quả sau khi gọi hàm là " + result)
</script>
