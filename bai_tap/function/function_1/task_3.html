<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function conpareNum(x, y) {
        if (x > y) {
            alert(x + " lớn hơn " + y)
        } else {
            alert("Tổng của " + x + " và " + y + " là " + (x + y))
        }
    }

    let firstNum = +prompt("nhập số thứ nhất")
    let secondNum = +prompt("nhập số thứ hai")
    conpareNum(firstNum, secondNum)
</script>
</body>
</html>
