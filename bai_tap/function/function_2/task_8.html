<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [4, 5, 454, 5, 89, 1232, 4, 78, 5, 6]

    function convertArray(x) {
        let arr1 = []
        for (let i = 0; i < x.length; i++) {
            arr1[x.length - 1 - i] = x[i]
        }
        return x = arr1
    }

    document.write("arr = [ " + arr + "]" + "<br>")
    document.write("mảng sau khi đảo " + "<br> ")
    document.write(" arr = [" + convertArray(arr) + "]")
</script>
</body>
</html>
