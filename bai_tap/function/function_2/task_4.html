<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNum() {
        let num = prompt("nhập vào ký tự muốn kiểm tra")
        if ((num / num) == 1) {
            alert("ký tự bạn vừa nhập là ký tự số")
        } else {
            alert("ký tự bạn vừa nhập không phải là ký tự số")
        }
    }

    checkNum()
</script>
</body>
</html>
