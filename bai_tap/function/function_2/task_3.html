<script>
    function letFactorial(n) {
        let factorial = n
        for (let i = 1; i < n; i++) {
            factorial *= i
        }
        alert(n + "! = " + factorial)
    }
    let num = +prompt("nhập số muốn tính giai thừa")
    letFactorial()
</script>
