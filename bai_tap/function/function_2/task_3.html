<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function letFactorial() {
        let num = +prompt("nhập số muốn tính giai thừa")
        let factorial = num
        for (let i = 1; i < num; i++) {
            factorial *= i
        }
        alert(num + "! = " + factorial)
    }

    letFactorial()
</script>
</body>
</html>
