<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMin(a, b, c) {
        let min = a
        if (b < min) {
            min = b
        }
        if (c < min) {
            min = c
        }
        return min
    }

    let num1 = +prompt("nhập số thứ nhất")
    let num2 = +prompt("nhập số thứ hai")
    let num3 = +prompt("nhập số thứ ba")
    alert("số nhỏ nhất trong ba số là " + findMin(num1, num2, num3))
</script>
</body>
</html>
