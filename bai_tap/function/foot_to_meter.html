<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Foot to Meter</title>
</head>
<body>
<script>
    function footToMeter() {
        let foot = +prompt("nhập foot")
        let meter = 0.305 * foot
        document.write(foot + " feet = " + meter + " meter" + "<br>")
    }

    function meterToFoot() {
        let meter = +prompt("nhập meter")
        let foot = 3.279 * meter
        document.write(meter + " meter = " + foot + " feet")
    }

    footToMeter()
    meterToFoot()
</script>
</body>
</html>
