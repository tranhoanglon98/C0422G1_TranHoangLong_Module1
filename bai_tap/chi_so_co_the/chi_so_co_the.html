<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉ Số Khối Của Cơ Thể</title>
</head>
<body>
    <h2>Tính chỉ số khối của cơ thể  (Body mass index-BMI)</h2>
    <p>Nhập cân nặng (kg)</p>
    <input type="text" id="weight" placeholder="75">
    <p>Nhập chiều cao (m)</p>
    <input type="text" id="height" placeholder="1.7"><br><br>
    <button onclick="calculate()">Tính toán</button>
    <p id="result"></p>

    <script>
        function calculate() {
            let weight = document.getElementById("weight").value;
            let height = document.getElementById("height").value;
            let bmi = weight / (height*height);
            if (bmi < 18.5){
                document.getElementById("result").innerText = "Underweight";
            }
            else{
                if (bmi <25){
                    document.getElementById("result").innerText = "Nomal";
                }
                else {
                    if (bmi <30) {
                        document.getElementById("result").innerText = "Overweight";
                    }
                    else  document.getElementById("result").innerText = "Obese";
                }
            }

        }

    </script>
</body>
</html>
