<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nối phần tử trong mảng</title>
</head>
<body>
<script>
    let string = []
    for (let i =0; i<5;i++){
        string[i] = prompt("nhập phần tử là chuỗi vào vị trí " + i)
    }
    document.write("string = [" + string + "]" + "<br>")
    document.write("nối chuỗi:")
    document.write(string.toString() + "<br>")
    document.write(string.join("")+ "<br>")
    document.write(string.join("-")+ "<br>")


</script>
</body>
</html>
