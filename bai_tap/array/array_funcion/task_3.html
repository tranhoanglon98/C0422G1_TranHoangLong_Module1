<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển chữ HOA <==> chữ thường</title>
</head>
<body>
<script>
    let a = "abcdefghijklmnopqrstuvwxyz"
    let b = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
    let c = prompt("nhập vào chuỗi")
    let d = []
    for (let i = 0; i < c.length; i++) {
        d[i] = c[i]
    }
    document.write(d.join("") + "<br>")

    for (let i = 0; i < d.length; i++) {
        for (let j = 0; j < a.length; j++) {
            switch (d[i]) {
                case a[j]:
                    d[i] = d[i].toUpperCase();
                    break;
                case b[j]:
                    d[i] = d[i].toLowerCase();
                    break;
            }
        }
    }
    document.write(d.join(""))

</script>
</body>
</html>
