<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thay đổi </title>
</head>
<body>
<script>
    let array = []
    let length = prompt("Nhập độ dài của mảng")
    for (let i = 0; i < length; i++) {
        array[i] = +prompt("nhập số nguyên vào mảng")
    }
    document.write("array =[" + array + "]" + "<br>")
    alert("bạn đã nhập xong mang")
    let num = +prompt("Nhập vào một số nguyên bất kỳ")
    document.write("số bạn vừa nhập là " + num + "<br>")
    for (let i = 0; i < length; i++) {
        if (num % 2 == 0) {
            if (array[i] % 2 == 1) {
                array[i] += 1
            }
        } else {
            if (array[i] % 2 == 0) {
                array[i] += 1
            }
        }
    }
    document.write("array =[" + array + "]")

</script>
</body>
</html>
