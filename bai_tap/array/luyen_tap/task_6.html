<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thay thế bằng tổng</title>
</head>
<body>
<script>
    let array = []
    let length = prompt("nhập chiều dài của mảng")
    for (let i = 0; i < length; i++) {
        array[i] = +prompt("nhập một số")
    }
    document.write("arr = [" + array + "]" + "<br>")
    for (let i = 0; i < length - 1; i++) {
        if ((array[i] + array[i + 1]) == 20) {
            array[i] = 20
            array[i + 1] = 20
            i++
        }
    }
    document.write("arr = [" + array + "]")
</script>
</body>
</html>
