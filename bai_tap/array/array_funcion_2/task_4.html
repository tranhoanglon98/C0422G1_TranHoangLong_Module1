<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số từ trong chuỗi</title>
</head>
<body>
<script>
    let str = prompt("nhập một chuỗi")
    let count =1
    document.write(str + "<br>")
    if (str == ""){
        count = 0
    }
    for (let i = 0;i<str.length;i++){
        if (str[i] == " "){
            count++
        }
    }
    document.write("trong chuỗi có " + count + " từ")



</script>
</body>
</html>
