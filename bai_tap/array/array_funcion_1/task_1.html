<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số trong mảng lớn hơn 10</title>
</head>
<body>
<script>
    let arr = [12, 5, 233, 7, 5, 64, 21, 2, 4, 9]
    let count = 0
    for (let i = 0; i < 10; i++) {
        if (arr[i] >= 10) {
            count++
        }
    }
    document.write("số lượng phần tử lớn hơn 10 trong mảng là: " + count)
</script>
</body>
</html>
