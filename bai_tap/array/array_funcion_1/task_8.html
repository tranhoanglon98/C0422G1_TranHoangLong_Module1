<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sắp xếp giảm dần</title>
</head>
<body>
<script>
    let arr = []
    for (let i = 0; i < 10; i++) {
        arr[i] = +prompt("nhập vào giá trị của phần tử " + i + " của mảng")
    }
    document.write("mảng chưa sắp xếp [" + arr + "]" + "<br>")
    for (let i = 0; i < arr.length - 1; i++) {
        for (let j = i+1; j < arr.length; j++) {
            if(arr[i] < arr[j]) {
                let tmp = arr[i];
                arr[i] = arr[j];
                arr[j] = tmp;
            }
        }
    }
    document.write("mảng sau khi sắp xếp [" + arr + "]")
</script>
</body>
</html>
