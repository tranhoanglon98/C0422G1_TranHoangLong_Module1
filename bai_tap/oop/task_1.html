<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recrangle</title>
</head>
<body>
<canvas id="canvas" width="1080px" height="720px"></canvas>
<script>
    class Rectangle {
        constructor(width, height) {
            this.width = width
            this.height = height
        }

        getArea() {
            return this.width * this.height
        }

        getPerimeter() {
            return 2 * (this.width + this.height)
        }

        drawRectangle() {
            let rectangle = document.getElementById("canvas").getContext("2d")
            rectangle.fillStyle = '#778544'
            rectangle.fillRect(0, 0, this.width, this.height)
        }
    }

    let width = +prompt("Nhập chiều dài hình chữ nhật")
    let height = +prompt("Nhập chiều rộng hình chữ nhật")
    let rectangle = new Rectangle(width, height)
    let area = rectangle.getArea()
    let perimeter = rectangle.getPerimeter()
    alert("Diện tích = " + area + ". Chu vi = " + perimeter)
    rectangle.drawRectangle()

</script>
</body>
</html>
