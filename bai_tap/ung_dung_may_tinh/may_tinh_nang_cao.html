<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy Tính Nâng Cao</title>
    <style>
        tr td button{
            width: 40px;
        }
        #screen{
            background-color: aquamarine;
            text-align: right;
            width: 170px;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr><td colspan="4"><input type="text" id="screen"></td></tr>
        <tr>
            <td><button onclick="op()">(</button></td>
            <td><button onclick="cl()">)</button></td>
            <td><button onclick="pc()">%</button></td>
            <td><button onclick="ac()">AC</button></td>
        </tr>
        <tr>
            <td><button onclick="num7()">7</button></td>
            <td><button onclick="num8()">8</button></td>
            <td><button onclick="num9()">9</button></td>
            <td><button onclick="div()">/</button></td>
        </tr>
        <tr>
            <td><button onclick="num4()">4</button></td>
            <td><button onclick="num5()">5</button></td>
            <td><button onclick="num6()">6</button></td>
            <td><button onclick="mul()">*</button></td>
        </tr>
        <tr>
            <td><button onclick="num1()">1</button></td>
            <td><button onclick="num2()">2</button></td>
            <td><button onclick="num3()">3</button></td>
            <td><button onclick="sub()">-</button></td>
        </tr>
        <tr>
            <td><button onclick="num0()">0</button></td>
            <td><button onclick="dot()">.</button></td>
            <td><button onclick="equal()">=</button></td>
            <td><button onclick="add()">+</button></td>
        </tr>
    </table>
    <script src="may_tinh_nang_cao.js"></script>
</body>
</html>
