<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện Tập Cấu Trúc Điều Kiện 1</title>
    <style>

    </style>
</head>
<body>
    <form>
        <h4><---Nhập vào hai số---></h4>
        <input type="text" placeholder="a" style="width: 60px" id="a">
        <input type="text" placeholder="b" style="width: 60px" id="b">
        <input type="button" value="Kiểm tra" onclick="check()">
        <p id="result1">kết quả:</p>
        <br>
        <hr>
        <h4><---Nhập tuổi của bạn---></h4>
        <input type="text" id="age" placeholder="Nhập tuổi của bạn ở đây">
        <input type="button" value="kiểm tra" onclick="agecheck()">
        <p id="result2">Kết quả:</p>
        <br>
        <hr>
        <h4><----Nhập một số nguyên bất kỳ ---></h4>
        <input type="text" id="int" placeholder="số nguyên">
        <input type="button" onclick="integer()" value="Kiểm tra">
        <p id="result3">Kết quả:</p>
        <br>
        <hr>
        <h4><--- Nhập ba số nguyên ---></h4>
        <input type="text" id="firstnum" style="width: 80px" placeholder="số thứ nhất">
        <input type="text" id="secondtnum" style="width: 80px" placeholder="số thứ hai">
        <input type="text" id="thirdnum" style="width: 80px" placeholder="số thứ ba">
        <input type="button" value="Tìm max" onclick="findmax()">
        <p id="result4">Kết quả:</p>
        <br>
        <hr>
        <h4><--- Xếp hạng học lực ---></h4>
        <p>--!Nhập điểm!--</p>
        <input type="text" id="testpoint" placeholder="Điểm kiểm tra" style="width: 90px">
        <input type="text" id="midtermspoint" placeholder="Điểm giữa kỳ" style="width: 90px">
        <input type="text" id="endtermspoint" placeholder="Điểm cuối kỳ" style="width: 90px">
        <input type="button" value="Kiểm tra" onclick="pointcheck()">
        <p id="result5">Kết quả:</p>
        <br>
        <hr>


        <script src="condition_1.js"></script>
    </form>
</body>
</html>
