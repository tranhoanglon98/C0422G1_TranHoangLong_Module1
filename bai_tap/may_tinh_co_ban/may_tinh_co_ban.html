<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng Dụng Máy Tính Cơ Bản</title>
    <style>
        .bt{
            width: 40px;
            border-color: gray;

        }
        td{
            width: 40px;

        }
        #scr{
            text-align: right;
            width: 170px;
            background-color: aquamarine;
        }
        table{
            /*background-color: darkgrey;*/
            /*border-color: gray;*/
        }

    </style>
</head>
<body>
    <form name="calculator">
        <table border="1">
            <tr><td colspan="4"><input type="text" name="screen" value="" id="scr"></td></tr>
            <tr>
                <td><input class="bt" type="button" value="(" onclick="(calculator.screen.value += '(')"></td>
                <td><input class="bt" type="button" value=")" onclick="(calculator.screen.value += ')')"></td>
                <td><input class="bt" type="button" value="AC" onclick="(calculator.screen.value = '')"></td>
                <td><input class="bt" type="button" value="EC" onclick="ec()"></td>
            </tr>
            <tr>
                <td><input class="bt" type="button" value="7" onclick="(calculator.screen.value += '7')"></td>
                <td><input class="bt" type="button" value="8" onclick="(calculator.screen.value += '8')"></td>
                <td><input class="bt" type="button" value="9" onclick="(calculator.screen.value += '9')"></td>
                <td><input class="bt" type="button" value="/" onclick="(calculator.screen.value += '/')"></td>
            </tr>
            <tr>
                <td><input class="bt" type="button" value="4" onclick="(calculator.screen.value += '4')"></td>
                <td><input class="bt" type="button" value="5" onclick="(calculator.screen.value += '5')"></td>
                <td><input class="bt" type="button" value="6" onclick="(calculator.screen.value += '6')"></td>
                <td><input class="bt" type="button" value="*" onclick="(calculator.screen.value += '*')"></td>
            </tr>
            <tr>
                <td><input class="bt" type="button" value="1" onclick="(calculator.screen.value += '1')"></td>
                <td><input class="bt" type="button" value="2" onclick="(calculator.screen.value += '2')"></td>
                <td><input class="bt" type="button" value="3" onclick="(calculator.screen.value += '3')"></td>
                <td><input class="bt" type="button" value="+" onclick="(calculator.screen.value += '+')"></td>
            </tr>
            <tr>
                <td><input class="bt" type="button" value="0" onclick="(calculator.screen.value += '0')"></td>
                <td><input class="bt" type="button" value="." onclick="(calculator.screen.value += '.')"></td>
                <td><input class="bt" type="button" value="=" onclick="result()"></td>
                <td><input class="bt" type="button" value="-" onclick="(calculator.screen.value += '-')"></td>
            </tr>
        </table>
    </form>
    <script src="may_tinh_co_ban.js"></script>
</body>
</html>
