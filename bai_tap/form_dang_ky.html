<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Đăng Ký Người Dùng</title>
</head>
<body>
    <form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
        <label for="name">Họ và tên:</label><br>
        <input type="text" name="name" id="name"><p></p>
        <label for="email">Email:</label><br>
        <input type="text" name="email" id="email"><p></p>
        <label for="phone">Số điện thoại:</label><br>
        <input type="tel" name="phone" id="phone"><p></p>
        <span>Giới tính:</span><br>
        <label><input type="radio" name="gender" value="male">Nam</label>
        <label><input type="radio" name="gender" value="female">Nữ</label> <br> <br>
        <input type="submit" name="submit" value="Đăng Ký">
    </form>
</body>
</html>
