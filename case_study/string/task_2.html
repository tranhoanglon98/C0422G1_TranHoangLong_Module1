<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = prompt("nhập vào chuỗi ký tự")
    document.write("chuỗi vừa nhập " + string + "<br>")

    function differentSymbolsNaive(str) {
        str = str.split("")
        for (let i = 0; i < str.length; i++) {
            for (let j = str.length - 1; j > i; j--) {
                if (str[i] === str[j]) {
                    str.splice(j, 1)
                }
            }

        }
        document.write("các Ký tự khác nhau: " + str + "<br>")
        return str.length
    }

    document.write("số lượng ký tự khác nhau: " + differentSymbolsNaive(string))
</script>
</body>
</html>
