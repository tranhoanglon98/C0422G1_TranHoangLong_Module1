<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array2d = []
    let arr = []
    let sum = 0
    let evenNum = []
    let m = +prompt("nhập khích thước mảng m*n, m = ?")
    let n = +prompt("nhập khích thước mảng m*n, n = ?")
    for (let i = 0; i < m; i++) {
        arr = []
        for (let j = 0; j < n; j++) {
            arr[j] = +prompt("arr [" + i + "][" + j + "]= ?")
            if (arr[j] % 2 == 0) {
                sum += arr[j]
                evenNum.push(arr[j])
            }
        }
        array2d[i] = arr
    }
    alert("array2d = [ [" + array2d.join("] [") + "] ]" + "\n" + "Tổng các phần tử chẵn trong mảng là : " + sum)
</script>
</body>
</html>
