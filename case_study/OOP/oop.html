<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            margin: auto;
            width: 500px;
            height: 550px;
            padding: 20px;
            text-align: center;
            box-shadow: 5px 5px 5px #000000;
            color: #dddddd;
            background-color: #CC0000;
        }

        table {
            margin: auto;
        }

        table tr td button {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            border-color: black;
            background-color: yellow;
        }

        button {
            border-radius: 15px;
            background-color: yellow;
            height: 40px;
            width: 100px;
        }

        button:hover {
            background-color: black;
            color: yellow;
        }

        h2 {

            font-size: 30px;
            font-weight: bold;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
<div id="div2">
    <h2>Xổ số (mại zô mại zô)</h2>
    <button id="buy" onclick="buyLotteryTicket()">Mua vé</button>
    <button id="check" onclick="checkResult()">Xem kết quả</button>
    <br>
    <br>
    <table id="lottery"></table>
    <h3 id="result"></h3>
</div>

</body>
</html>
