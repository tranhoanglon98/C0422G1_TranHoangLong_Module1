<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thời Khóa Biểu</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            text-align: center;
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background: darkred;
            color: #dddddd;
            font-family: "Myriad Pro Cond";
            font-size: 20px;
            border-color: #dddddd;
        }
        td {
            color: darkgrey;
            font-family: "Myriad Pro";
            border-bottom: 1px solid darkgrey;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">Thứ</th>
            <th colspan="2">Hoạt động</th>
        </tr>
        <tr>
            <th>Sáng</th>
            <th>Chiều</th>
        </tr>
        <tr>
            <td>Thứ 2</td>
            <td>Thể dục</td>
            <td>HD trò chơi mới</td>
        </tr>
        <tr>
            <td>Thứ 3</td>
            <td>Nhận biết tập nói</td>
            <td>Rèn nề nếp kỹ năng sống</td>
        </tr>
        <tr>
            <td>Thứ 4</td>
            <td>Âm nhạc</td>
            <td>Vui chơi</td>
        </tr>
        <tr>
            <td>Thứ 5</td>
            <td>Văn học</td>
            <td>Nhận biết các giá trị sống</td>
        </tr>

    </table>
</body>
</html>
