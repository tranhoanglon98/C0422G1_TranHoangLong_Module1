<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<h2>Temperature Converter</h2>
<input type="number" oninput="convert(this.value)" onchange="convert(this.value)">
<p id="result"></p>
<script>
    function convert(fahrenheit) {
        fahrenheit = parseFloat(fahrenheit)
        document.getElementById("result").innerHTML = (fahrenheit - 32) / 1.8
    }
</script>
</body>
</html>
