<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Vòng lặp do - while</title>
</head>
<body>
    <script>
        let num;
        do{
            num = prompt("nhập một số từ 1 --> 10");
        } while (num > 0 && num < 10);
        alert("số bạn vừa nhập là " + num);
    </script>
</body>
</html>
