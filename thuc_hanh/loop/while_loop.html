<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While looooooooooooooooooop</title>
</head>
<body>
    <p id="write"></p>
    <p id="total"></p>
<script>
  let num = prompt("nhập một số");
  let total = 0;
  let write = "";
  while (num != -1){
        total += parseInt(num);
        write += num + "<br>";
        document.getElementById("write").innerHTML = write;
        num = prompt("nhập một số");
  }
  document.getElementById("total").innerText = "Tổng = " + total;
  let i = 1;
  while (i <= 100){
      document.write("<hr width = " + i + "%>");
      i++;
  }
</script>
</body>
</html>
