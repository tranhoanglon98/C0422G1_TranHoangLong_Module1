<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện Tập Switch Case</title>
</head>
<body>
    <script>
        let browser = prompt("Enter browser name");
        switch (browser) {
            case "Edge" :
                alert("You've got the Edge!");
                break;
            case "Chrome" :
            case "Firefox" :
            case "Safari" :
            case "Opera" :
                alert("Okay we support these browser too");
                break;
            default :
                alert("We hope that this page look ok!");
        }
    </script>
</body>
</html>
