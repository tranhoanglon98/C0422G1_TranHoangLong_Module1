<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện Tập If Else</title>
</head>
<body>
    <script>
        let answers = prompt("What is the “official” name of JavaScript?");
        if( answers == "ECMAScript"){
            alert("Right");
        }
        else alert("Didn’t know? ECMAScript!");
    </script>
</body>
</html>
