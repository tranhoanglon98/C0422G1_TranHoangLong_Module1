<script>
    class MyDate {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year
        }

        getDay() {
            return this.day
        }

        getMonth() {
            return this.month
        }

        getYear() {
            return this.year
        }

        setDay(newDay) {
            this.day = newDay
        }

        setMonth(newMonth) {
            this.month = newMonth
        }

        setYear(newYear) {
            this.year = newYear
        }
        toString(){
             let result = day + "/" + month + "/" + year
            return  result
        }
    }

    let date = new MyDate(24, 0o5, 2022)
    date.setDay(15)
    let day = date.getDay()
    let month = date.getMonth()
    let year = date.getYear()


    alert("ngày " + day + ", tháng " + month+ ", năm " + year)
    alert(date.toString())

</script>
