<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai Báo Và Sử Dụng Biến</title>
</head>
<body>
    <script>
        let i = 50;
        let f = 45.6;
        let b = true;
        let s = "Đà Nẵng";

        document.write("i =" + i);
        document.write("<br></br>");
        document.write("f =" + f);
        document.write("<br></br>");
        document.write("b =" + b);
        document.write("<br></br>");
        document.write("s =" + s);
        document.write("<br></br>");
        document.write("<br></br>");

        let width = 60;
        let heigh = 32;
        let area = width * heigh;
        document.write("width = " + width);
        document.write("<br></br>");
        document.write("heigh = " + heigh);
        document.write("<br></br>");
        document.write("Area = " + area);
        document.write("<br></br>");
        document.write("<br></br>");

        let A = prompt("nhập A");
        let B = prompt("nhập B");
        if ( A % B == 0) {
            alert("A là bội số của B");
        }
        else {
            alert("A không phải là bôi số của B");
        }
    </script>
</body>
</html>
